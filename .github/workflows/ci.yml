name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pint:
    name: Pint (Code Style)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run Pint
        run: vendor/bin/pint --test

  rector:
    name: Rector (Refactoring)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run Rector
        run: vendor/bin/rector --dry-run

  phpstan:
    name: PHPStan (Static Analysis)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --no-progress --memory-limit=512M

  tests:
    name: Tests (PHP ${{ matrix.php }}, Laravel ${{ matrix.laravel }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: ['8.4']
        laravel: ['12.*']
        include:
          - laravel: '12.*'
            testbench: '10.*'

    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip
          coverage: none

      - name: Install dependencies
        run: |
          composer require "illuminate/contracts:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer install --no-interaction --prefer-dist

      - name: Run Unit tests
        run: vendor/bin/phpunit --testsuite Unit

      - name: Run Feature tests
        run: vendor/bin/phpunit --testsuite Feature

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: dom, curl, libxml, mbstring, zip
          coverage: none

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y inkscape
          cargo install resvg || true

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run Integration tests
        run: vendor/bin/phpunit --testsuite Integration
