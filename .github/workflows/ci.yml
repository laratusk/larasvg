name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  COMPOSER_CACHE_DIR: ${{ github.workspace }}/.composer-cache

jobs:
  pint:
    name: Pint (Code Style)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: composer-${{ hashFiles('composer.json') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run Pint
        run: vendor/bin/pint --test

  rector:
    name: Rector (Refactoring)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: composer-${{ hashFiles('composer.json') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run Rector
        run: vendor/bin/rector --dry-run

  phpstan:
    name: PHPStan (Static Analysis)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: composer-${{ hashFiles('composer.json') }}
          restore-keys: composer-

      - name: Cache PHPStan results
        uses: actions/cache@v4
        with:
          path: .phpstan.cache
          key: phpstan-${{ hashFiles('src/**/*.php', 'phpstan.neon') }}
          restore-keys: phpstan-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --no-progress --memory-limit=512M

  tests:
    name: Tests (PHP ${{ matrix.php }}, Laravel ${{ matrix.laravel }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        include:
          - php: '8.2'
            laravel: '10.*'
            testbench: '8.*'
          - php: '8.2'
            laravel: '11.*'
            testbench: '9.*'
          - php: '8.3'
            laravel: '11.*'
            testbench: '9.*'
          - php: '8.3'
            laravel: '12.*'
            testbench: '10.*'
          - php: '8.4'
            laravel: '12.*'
            testbench: '10.*'

    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: composer-php${{ matrix.php }}-laravel${{ matrix.laravel }}-${{ hashFiles('composer.json') }}
          restore-keys: |
            composer-php${{ matrix.php }}-laravel${{ matrix.laravel }}-
            composer-php${{ matrix.php }}-
            composer-

      - name: Install dependencies
        run: |
          composer remove --dev larastan/larastan rector/rector --no-interaction --no-update
          composer require "illuminate/contracts:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer install --no-interaction --prefer-dist

      - name: Run Unit tests
        run: vendor/bin/phpunit --testsuite Unit

      - name: Run Feature tests
        run: vendor/bin/phpunit --testsuite Feature

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: dom, curl, libxml, mbstring, zip
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: composer-${{ hashFiles('composer.json') }}
          restore-keys: composer-

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: cargo-resvg-${{ runner.os }}
          restore-keys: cargo-resvg-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y inkscape
          command -v resvg || cargo install resvg

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run Integration tests
        run: vendor/bin/phpunit --testsuite Integration
